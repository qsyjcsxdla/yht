<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="none"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport" id="viewport">
    <title>登录信息</title>
    <link href="../Skins/css/fc.css" type="text/css" rel="stylesheet">
    <script src="../Skins/js/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="../Skins/js/underscore-min.js" type="text/javascript"></script>
    <script src="../Skins/js/resolve.js" type="text/javascript"></script>
    <script src="../Skins/js/123.js" type="text/javascript"></script>
    <script src="../Skins/js/1.js" type="text/javascript"></script>
    <style type="text/css">
        .all {
            max-width: 7.5rem;
            min-width: 3.2rem;
            width: 100%;
            margin: 0 auto;
            padding-bottom: .6rem;
            font-size: .24rem;
            background: #1B3B6D;
        }
        .basic_box{
            height: 1rem;
            position: relative;
            width: 100%;
        }

        .input_s{
            color: #fff;
        }
        .pic_yan{
            width: 2.18rem;
            height: .56rem;
            position: absolute;
            right: .3rem;
            top: .22rem;
        }
        .pic_btn {
            width: 1.5rem;
            height: .58rem;
            border:1px solid #CACACA;
            line-height: .58rem;
            text-align: center;
            font-size: .28rem;
            color:#CACACA;
            border-radius: .1rem;
            position: absolute;
            right: .3rem;
            top:.2rem;
        }
    </style>
</head>
<body style="background: #1B3B6D">
<div class="all">
    <img src="../Skins/img/top_banner.png" style="width: 100%">
    <div class="form-group basic_box" >
        <label for="phone"><input id="phone" type="number" maxlength="11" class="input_s pic1_img c_input" placeholder="请输入登录手机号"></label>
        <div class="close_btn1 close_btn"></div>
    </div>
    <div class="form-group basic_box  relative"  >
        <label for="picmun"><input id="picmun" type="text" minlength="4" class="input_s pic2_img c_input" placeholder="请输入图片验证码"></label>
        <div class="close_btn3 close_btn"></div>
        <img src="../Skins/img/pic_z.png" class="pic_yan">
    </div>
    <div class="form-group basic_box" >
        <label for="phonenum"><input id="phonenum" type="text" maxlength="4" class="input_s pic3_img c_input" placeholder="请输入验证码"></label>
        <div class="close_btn4 close_btn"></div>
        <div class="pic_btn">点击获取</div>
    </div>
    <div class="btn-group">
        <input type="reset " class="hide" >
        <button class="btn_sure btn_act"  id="submit_btn1" type="button">登录</button>
    </div>
</div>
<div class="alert-bg "></div>
<div class="errBox">
    <div id="errMsg" class="hide"></div>
</div>
<div class="part_last">客服电话：0571-56059474</div>
</body>
<script src="../Skins/js/fc.js" type="text/javascript"></script>
<script>

    var phoneNumberOrg = "",
        regexPhone = /^((13)|(14)|(15)|(18)|(17))(\d{0,9})$/; ///^\d{0,11}$/;
    $("#phone").keyup(function() {
        if (($("#phone").val() == "") || ($("#phone").val() == "1") || regexPhone.test($("#phone").val())) {
            phoneNumberOrg = $(this).val();
            $('#phone').val(phoneNumberOrg);
        } else {
            $("#errMsg").html("请输入正确的手机号码");
            delayOut();
            $(this).val(phoneNumberOrg);
        }
    });


    //提交表单
    $('#submit_btn1').on('click', function() {
        if (!validate_required($("#phone"), "请输入您的手机号")) return false;
        if (!validate_required($("#picmun"), "请输入图片验证码")) return false;
        if (!validate_required($("#phonenum"), "请输入验证码")) return false;
        if ($('#phone').val().length != 11) {
            $("#errMsg").html("请输入完整的手机号码");
            delayOut();
            return false;
        } else{
            var X =parseInt(Math.random()*(10-1))+1;
            if(X < 6){
                window.location.href='./personinf.html'
            }else{
                window.location.href='./loansecond.html'
            }
        }
    });
</script>
</html>
