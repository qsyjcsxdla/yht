<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="none"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport" id="viewport">
    <title>五一理财不休假</title>
    <script src="js/lib/jquery.1.11.1.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script>
        (function () {
            // deicePixelRatio ：设备像素
            var scale = 1 / devicePixelRatio;
            //设置meta 压缩界面 模拟设备的高分辨率
            //document.querySelector('meta[name="viewport"]').setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
            //debounce 为节流函数，自己实现。或者引入underscoure即可。
            var reSize = _.debounce(function () {
                //        var deviceWidth = document.documentElement.clientWidth > 1300 ? 1300 : document.documentElement.clientWidth;
                var deviceWidth = document.documentElement.clientWidth > 750 ? 750 : document.documentElement.clientWidth;
                //按照640像素下字体为100px的标准来，得到一个字体缩放比例值 6.4
                document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px';
            }, 50);

            window.onresize = reSize;

            reSize();

        })();
    </script>
    <style type="text/css">
        button,
        html input[type=button],
        input[type=reset],
        input[type=submit] {
            -webkit-appearance: button;
            cursor: pointer
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            line-height: 1;
            background: #fff;
            position: relative;
            height: 100%;
        }

        html {

            -webkit-tap-highlight-color: transparent;
            position: relative;
            height: 100%;
        }

        .all {
            max-width: 7.5rem;
            min-width: 3.2rem;
            width: 100%;
            margin: 0 auto;
            background:#C7161E ;
            padding-bottom: .6rem;
        }
        .full-x{
            width: 100%;
            display: block;
        }
        .pat{
            position: relative;
        }
        .btn{
            position: absolute;
            background: rgba(0,0,0,0);
            width: 1.9806rem;
            display: block;
            height: 0.5918rem;
            border-radius: 0.08rem;
        }

        .new_btn{
            bottom: 1.0447rem;
            left: 3.6353rem;
        }
        .gule1_btn{
            bottom: 1.0749rem;
            left: 2.7657rem;
            cursor: pointer;
        }
        .gule2_btn{
            bottom: 1.1594rem;
            left: 2.7657rem;
            cursor: pointer;
        }
        .fri_btn{
            bottom: 2.3490rem;
            left: 4.3116rem;
        }

        /*弹框*/

        .alert {
            display: none;
            overflow: hidden;
            /*background-color: #ffffff;*/
            color: #333333;
            font-size: .24rem;
            line-height: .3rem;
            position: fixed;
            left: 50%;
            top: 50%;
            z-index: 1001;
            border-radius: .1rem;
            -webkit-border-radius: .1rem;
        }

        .alert-bg {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, .8);
        }
        .alert-popup1 {
            width: 6.4372rem;
            height: 6.8297rem;
            margin-top: -3.4148rem;
            margin-left: -3.2166rem;
            /*padding-bottom: 1.4rem;*/
        }
        .alert-popup2 {
            width: 6.4372rem;
            height: 5.2355rem;
            margin-top: -2.6176rem;
            margin-left: -3.2166rem;
            /*padding-bottom: 1.4rem;*/
        }

    </style>
</head>
<body>
<div class="all">
    <div class="top-banner">
        <img class="full-x" src="images/5_1_1.jpg" alt=""/>
    </div>
    <div class="pat">
        <img class="full-x" src="images/5_1_2.jpg" alt=""/>
        <a href="./benefits.html" class="new_btn btn"></a>
    </div>
    <div class="pat">
        <img class="full-x" src="images/5_1_3.jpg" alt=""/>
        <span class="gule1_btn btn" onclick="popRule1()"></span>
    </div>
    <div class="pat">
        <img class="full-x" src="images/5_1_4.jpg" alt=""/>
        <span class="gule2_btn btn" onclick="popRule2()"></span>
    </div>
    <div class="pat">
        <img class="full-x" src="images/5_1_5.jpg" alt=""/>
        <a href="./activity.html" class="fri_btn btn"></a>
    </div>
</div>

<!--弹窗1-->
<div class="alert alert-popup1">
    <img src="images/alert1.jpg" class="full-x close_pop">
</div>
<!--弹窗2-->
<div class="alert alert-popup2">
    <img src="images/alert2.jpg" class="full-x close_pop">
</div>

</body>
<script>
    //第一个弹窗
    function popRule1() {
        var tmp = '<div class="alert-bg"></div>';
        $("body").append(tmp);
        $(".alert-popup1").show();
        closeBtn();
    }
    //第二个弹窗
    function popRule2() {
        var tmp = '<div class="alert-bg"></div>';
        $("body").append(tmp);
        $(".alert-popup2").show();
        closeBtn();
    }
    //关闭弹窗
    function closeBtn(){
        $(".alert-bg,.close_pop").on("click", function () {
            $(".alert-bg").remove();
            $(".alert").hide();
        })
    }

</script>
</html>
