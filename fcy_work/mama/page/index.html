<script>
    $(function(){
        /*整形项目选择*/
        var $weui_actionsheet_zxxm = $('#weui_actionsheet_zxxm');
        var $alert_bg = $('#alert_bg');
        function hideActionSheet() {
            $weui_actionsheet_zxxm.removeClass('weui-actionsheet_toggle');
            $alert_bg.fadeOut(200);
        }

        $alert_bg.on('click', hideActionSheet);
        $('#actionsheet_cancel_zxm').on('click', hideActionSheet);
        $('#actionsheet_confirm_zxm').click(function(){
            var idgs = [];
            var guarantyIds = [];
            var guaranty = $('input[name=projectCheckBox]:checked');
            //console.info(guaranty.length);
            $.each(guaranty,function(index,value){
                guarantyIds.push($(this).attr("id"));
                idgs.push($(this).val());
            });
            guarantyIds = guarantyIds.join(',');
            idgs = idgs.join(',');
            if(idgs.length > 18){
                idgs = idgs.substring(0,18) +'…'
            }
            $('#zxxmname').text(idgs);
            $('#zxxmval').val(guarantyIds)
            hideActionSheet();
        })
        $("#qixian").on("click", function(){
            $weui_actionsheet_zxxm.addClass('weui-actionsheet_toggle');
            $alert_bg.fadeIn(200);
        });

        /*图片上传*/
        var tmpl ;
            $gallery = $("#gallery"),
            $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),//点击上传按钮
            $uploaderFiles = $("#uploaderFiles");//ul标签
        $uploaderInput.on("change", function(e){
            var src,srcid, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];
                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                srcid=src.substring(src.length-4)
                tmpl = '<li class="weui-uploader__file" style="background-image:url('+src+')" data-src="'+src+'" id="pic'+srcid+'"></li>',
                $uploaderFiles.append($(tmpl));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });

    $('#submit_btn').click(function () {
        if (!validate_required($("#zxxmval"), "请选择整形项目")) return false;
        if($('#szmd').val()=='0'){
            $("#errMsg").html("请选择所在门店");
            delayOut();
            return false;
        }
        if (!validate_required($("#fqje"), "请输入分期金额")) return false;
        if($('#fqqs').val()=='0'){
            $("#errMsg").html("请选择分期期数");
            delayOut();
            return false;
        }
        var pic =$('#uploaderFiles').find('li');
        if(pic.length<1){
            $("#errMsg").html("上传手术知情书");
            delayOut();
            return false;
        }else{
            window.open('http://www.baidu.com')
        }
        
    });
    function sendRequest(){
        $('#submit_btn').attr('disabled','disabled')
        $.ajax({
            type : "get",
            contentType : "application/jsonp; charset=utf-8",
            url : url+"wxtapp-qb/handle",
            data : {
                "BSData" : content
            },
            async:false,
            dataType : 'jsonp',
            jsonp : "jsonpCallback",
            jsonpCallback : "callbackFun",
            success : function (data) {
                var json = data.head;
                $("input[type=reset]").trigger("click");
                $('#label1').removeAttr('class').attr({'class': 'label1 label2'});
                $('#label2').removeAttr('class').attr({'class': 'label1 label3'});
                if(json.resultcode == '000000'){
                    $('.alert-bg').show();
                    alertbox(1);
                    $('#btn_y').click(function(){
                        $('.alert-bg').hide();
                        $('.alert').remove();
                        $('#submit_btn').removeAttr('disabled','disabled')
                    })
                }else{
                    $('.alert-bg').show();
                    alertbox(0);
                    $('#btn_n').click(function(){
                        $('.alert-bg').hide();
                        $('.alert').remove();
                        $('#submit_btn').removeAttr('disabled','disabled')
                    })
                    $('#btn_a').click(function(){
                        $('.alert-bg').hide();
                        $('.alert').remove();
                        $('#name').focus();
                        $('#submit_btn').removeAttr('disabled','disabled')
                    })
                }
            }
        });
    }
</script>
