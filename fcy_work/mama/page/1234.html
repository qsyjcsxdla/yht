<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="none"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport" id="viewport">
    <title>立即申请</title>
    <link href="../Skins/css/common.css" rel="stylesheet">
    <link href="../Skins/css/mama.css" rel="stylesheet">
    <link rel="stylesheet" href="../Skins/css/wui.css"/>
    <script src="../Skins/js/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="../Skins/js/underscore-min.js" type="text/javascript"></script>
    <script src="../Skins/js/resolve.js" type="text/javascript"></script>
    <script src="../Skins/js/fc.js" type="text/javascript"></script>
</head>
<body>
<div class="all relative">
    <img src="../Skins/img/li_banner.png" style="width: 100%">
    <form action="" id="yu_form">
        <div class="form-group basic_box1 " >
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">手术知情同意书</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file" style="background-image:url('../Skins/img/li_banner.png')"></li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" name="photo[]" type="file" accept="image/*" multiple/>
                        </div>
                    </div>
                    <div class="f-18 c-999 pr-30" style="text-align: right">温馨提示:必须为本人手术知情同意书，真实有效，且内容清晰可辨</div>
                </div>
            </div>
        </div>
    </form>
    <div class="alert-bg hide" id="alert_bg"></div>
    <div class="errBox">
        <div id="errMsg" style="display: none"></div>
    </div>
    <div class="weui-gallery" id="gallery">
        <span class="weui-gallery__img" id="galleryImg"></span>
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del">
                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
            </a>
        </div>
    </div>
</div>
<script>
    $(function(){

        /*图片上传*/
        var tmpl ;
        $gallery = $("#gallery"),
            $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),//点击上传按钮
            $uploaderFiles = $("#uploaderFiles");//ul标签
        $uploaderInput.on("change", function(e){
            var src,srcid, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];
                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                srcid=src.substring(src.length-4)
                tmpl = '<li class="weui-uploader__file" style="background-image:url('+src+')" data-src="'+src+'" id="pic'+srcid+'"></li>',
                    $uploaderFiles.append($(tmpl));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });

</script>

</body>
</html>
